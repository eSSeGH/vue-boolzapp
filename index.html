<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        
        <main>

            <div class="container1">

                <div class="row">

                    <!-- START LEFT BODY -->
                    <div class="col-left-body">

                        <!-- HEADER LEFT BODY -->
                        <header class="left-body-header">

                            <div class="left-header-user">

                                <img class="sm-img" src="./img/ironman-user.png" alt="ironman logo">
                                <span class="sm-text">Iron Man</span>

                            </div>

                            <div class="left-header-tools">

                                <i class="fa-solid fa-circle-notch icon-tools"></i>
                                <i class="fa-solid fa-message icon-tools"></i>
                                <i class="fa-solid fa-ellipsis-vertical icon-tools"></i>

                            </div>

                        </header>

                        <!-- NOTIFICATION LEFT BODY -->
                        <section class="left-body-notification">

                            <div class="notification-icon-box">
                                <i class="notification-icon fa-solid fa-bell-slash"></i>
                            </div>

                            <div class="notification-text">

                                <span class="big-text" style="display: block;">Ricevi notifiche di nuovi messaggi</span>
                                <span class="underline-text" >Attiva notifiche desktop</span>
                                
                            </div>  

                        </section>

                        <section class="left-body-search-bar">

                        </section>

                        <section class="left-body-contacts">

                        </section>

                    </div>
                    <!-- END LEFT BODY -->

                    <!-- START RIGHT BODY -->
                    <div class="col-right-body">

                        <header class="right-body-header">

                        </header>

                        <section class="right-body-conversation">

                        </section>

                        <section class="right-body-message-bar">

                        </section>

                    </div>
                    <!-- END RIGHT BODY -->

                </div>

            </div>

        </div>

    </main>

    <script src="https://kit.fontawesome.com/f845cc90f8.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
